<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Центральний державний електронний архів України</title>
</head>
<body>
  <div class="container">
    <header class="header">
    </header>
  </div>
  <div class="container-main">
    <form action="POST" class="search">
      <div class="search__field">
        <input type="search" name="search" placeholder="Введіть пошуковий запит...">
        <button type="submit" name="button"></button>
      </div>
      <div class="search__options">
        <input type="radio" name="criteria" id="1" value="site" checked>
        <label for="1">По сайту</label>
        <input type="radio" name="criteria" id="2" value="news">
        <label for="2">По новинам</label>
        <input type="radio" name="criteria" id="3" value="other">
        <label for="3">Інше</label>
      </div>
    </form>
  </div>
</body>
</html>
